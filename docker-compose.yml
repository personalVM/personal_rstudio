version: '3'
services:
  personal_rstudio:
    build:
      context: .
      dockerfile: rstudio.Dockerfile
    user: "guilhermeviegas1993:guilhermeviegas1993"
    container_name: personal_rstudio
    volumes:
      - /home/guilhermeviegas1993/:/home/guilhermeviegas1993/volume/
